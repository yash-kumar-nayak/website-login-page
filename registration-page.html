<!DOCTYPE html>
<html lang="en">
<!-- made by yash kumar nayak -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet"  href="stylesheet2.css">
</head>

<body>
    <section>
        <div class="formbox">


            <div class="formvalue">


                <form method="get">


                    <h2>Sign Up</h2>


                    <div class="name">
                        <input type="text" required placeholder="USERNAME" autocomplete="off" ><ion-icon name="person-circle-outline"></ion-icon>
                    </div>


                    <div class="email">
                        <input type="email" required placeholder="EMAIL" autocomplete="off"> <ion-icon name="mail-outline"></ion-icon>
                    </div>

                    <div class="number">
                        <input type="number" required placeholder="PHONE-NUMBER" autocomplete="off"><ion-icon name="call-outline"></ion-icon>
                    </div>


                    <div class="password">
                        <input type="password" required placeholder="PASSWORD" autocomplete="off"><ion-icon name="lock-closed-outline"></ion-icon>
                    </div>

                    <div class="tandc">
                        <input type="checkbox" required  id="check">
                        <label>
                         <a href="" target="_blank">terms and conditions</a>   
                        
                    </label>
                    </div>
                    <div class="button">
                        <button > Sign IN </button>
                    </div>


                    <div class="icons">
                        <a href="https://www.linkedin.com/login" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="https://www.google.com/login" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="https://www.google.com/login" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
                    </div>


                    
                </form>
                
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
