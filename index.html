<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet"  href="stylesheet.css">

</head>

<body>
    <section>
        <div class="form-box">

            <div class="form-value">

                <form action=""  method="get">


                    <h2>Login</h2>



                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">E-mail</label>
                    </div>


                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>


                    <div class="forget">
                        <label for="">
                            <input type="checkbox">Remember Me ||
                            <a href="" target="_self" >Forget Password</a>
                        </label>
                    </div>


                    <button>Log in</button>



                    <div class="icons">
                        <a href="https://www.linkedin.com/login" target="_blank"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="https://www.google.com/login" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="https://www.google.com/login" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
                    </div>


                    <div class="register">
                        <p>Don't have account || <a href="registration-page.html" target="_blank"> Register</a></p>
                    </div>







                </form>
            </div>
        </div>
    </section>



<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
